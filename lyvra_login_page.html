<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Login • Lyvra</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-md mx-auto text-center">

        <img src="logo.png" alt="Lyvra Logo" class="mx-auto w-40 mb-10">

        <h1 class="text-3xl font-bold text-gray-900 mb-3">Bem-vindo</h1>
        <p class="text-gray-500 mb-10">Entre para continuar</p>

        <div id="errorBox" class="hidden bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-sm"></div>

        <!-- Botão Apple -->
        <button class="w-full flex items-center justify-center gap-3 border border-gray-300 bg-white hover:bg-gray-50 text-gray-800 py-3 rounded-xl font-medium transition mb-3">
            <img src="apple-logo.png" alt="Apple Login" class="w-5 h-5"> 
            Entrar com Apple
        </button>

        <!-- Botão Google -->
        <button id="googleLogin" class="w-full flex items-center justify-center gap-3 border border-gray-300 bg-white hover:bg-gray-50 text-gray-800 py-3 rounded-xl font-medium transition mb-3">
            <img src="google-logo.png" alt="Google Login" class="w-5 h-5"> 
            Entrar com Google
        </button>
        <p class="text-sm text-gray-400">Ao continuar, você concorda com os Termos de Uso da Lyvra.</p>
    </div>

<script>
    const SUPABASE_URL = window.env?.SUPABASE_URL;
    const SUPABASE_KEY = window.env?.SUPABASE_ANON_KEY;

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const errorBox = document.getElementById("errorBox");

    function showError(msg) {
        errorBox.textContent = msg;
        errorBox.classList.remove("hidden");
    }

    async function socialLogin(provider) {
        const { error } = await supabase.auth.signInWithOAuth({ provider });
        if (error) showError(error.message);
    }

    document.getElementById("googleLogin").onclick = () => socialLogin("google");
    document.getElementById("githubLogin").onclick = () => socialLogin("github");
</script>

</body>
</html>
