<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="icon" type="image/png" href="favicon.png">
  <title>Login • Lyvra</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Supabase JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen p-6">
  <div class="w-full max-w-md mx-auto text-center">
    <img src="logo.png" alt="Lyvra Logo" class="mx-auto w-40 mb-10">
    <h1 class="text-3xl font-bold text-gray-900 mb-3">Bem-vindo</h1>
    <p class="text-gray-500 mb-10">Entre para continuar</p>

    <div id="errorBox" class="hidden bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-sm"></div>

    <!-- Botões -->
    <button id="appleLogin" onclick="socialLogin('apple')" class="w-full flex items-center justify-center gap-3 border border-gray-300 bg-white hover:bg-gray-50 text-gray-800 py-3 rounded-xl font-medium transition mb-3">
      <img src="apple-logo.png" alt="Apple Login" class="w-5 h-5"> Entrar com Apple
    </button>

    <button id="googleLogin" onclick="socialLogin('google')" class="w-full flex items-center justify-center gap-3 border border-gray-300 bg-white hover:bg-gray-50 text-gray-800 py-3 rounded-xl font-medium transition mb-3">
      <img src="google-logo.png" alt="Google Login" class="w-5 h-5"> Entrar com Google
    </button>

    <p class="text-sm text-gray-400">Ao continuar, você concorda com os Termos de Uso da Lyvra.</p>
  </div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  // Credenciais Supabase
  const SUPABASE_URL = "https://xtosrvncufbgjjtpyivu.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh0b3Nydm5jdWZiZ2pqdHB5aXZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MjAzNzQsImV4cCI6MjA3ODk5NjM3NH0.ctwEXq0YohKqYiyvysuZEyjsMXuxJGn-vYZAbklEXSs";

  const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // Pega o ?redirect=...
  const urlParams = new URLSearchParams(window.location.search);
  const redirect = urlParams.get("redirect") || "/dashboard";

  // Função GLOBAL (fica exposta no window)
  async function socialLogin(provider) {
    const redirectUrl =
      window.location.origin +
      "/auth/callback?redirect=" +
      encodeURIComponent(redirect);

    console.log("Redirecionando para:", redirectUrl);

    const { error } = await supabaseClient.auth.signInWithOAuth({
      provider,
      options: { redirectTo: redirectUrl },
    });

    if (error) {
      console.error(error);
      alert("Erro: " + error.message);
    }
  }

  // TORNA A FUNÇÃO GLOBAL
  window.socialLogin = socialLogin;
</script>
</body>
</html>
